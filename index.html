<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://glitch.com/favicon.ico" />

  <title>UI System by RT</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container mt-3">
    <header class="row">
      <div class="col">
        <h1>Bootstrap UI</h1>
        <h2>By: Rohit Tulasi</h2>
        <p>
          This is a Midterm Project which is a multipurpose CSS component Library, based on Bootstrap5 
        </p>
      </div>
    </header>
    <section class="row">
      <h3>Color Boxes</h3>
      <div class="col">
        <div class="color-box primary-color-1">Primary 1</div>
      </div>
      <div class="col">
        <div class="color-box primary-color-2">Primary 2</div>
      </div>
      <div class="col">
        <div class="color-box primary-color-3">Primary 3</div>
      </div>
      <div class="col">
        <div class="color-box secondary-color-1">Secondary 1</div>
      </div>
      <div class="col">
        <div class="color-box secondary-color-2">Secondary 2</div>
      </div>
      <div class="col">
        <div class="color-box secondary-color-3">Secondary 3</div>
      </div>
    </section>
  </main>
</body>
</html>
